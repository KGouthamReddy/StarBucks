<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StarBucks Front Page</title>
	<link rel="stylesheet" type="text/css" href="starbucks.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section>
		<div class="circle"></div>
		<header>
			<a href="#"><img src="https://ih1.redbubble.net/image.1139538906.1891/flat,750x,075,f-pad,750x1000,f8f8f8.jpg"  class="logo"></a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="navigation">
				<li><a href="">Home</a></li>
				<li><a href="">Menu</a></li>
				<li><a href="">What's New</a></li>
				<li><a href="">Contact</a></li>
				
			</ul>
		</header>
		<div class="content">
			<div class="textBox">
				<h2>It's not just a coffee <br>It's <span>StarBucks</span></h2>
				<p>Play for the chance to win more than 2.5 million prizes, like free coffee, Bonus Stars, Bose QuietComfortÂ® Earbuds, Alaska Airlines travel vouchers and more!*</p>
				<a href="#">Learn More</a>
			</div>
			<div class="imgBox">
				<img src="img1.png" class="starbucks">
			</div>
		</div>
		<ul class="thumb">
			<li><img src="thumb1.png" onclick="imgSlider('img1.png');channgeCircleColor('#017143')"></li>
			<li><img src="thumb2.png" onclick="imgSlider('img2.png');channgeCircleColor('#eb7495')"></li>
			<li><img src="thumb3.png" onclick="imgSlider('img3.png');channgeCircleColor('#d752b1')"></li>
		</ul>
		<ul class="sci">
			<li><a href="#"><img src="facebook.png"></a></li>
			<li><a href="#"><img src="instagram.png"></a></li>
			<li><a href="#"><img src="twitter.png"></a></li>
		</ul>
	</section>
	<script type="text/javascript">
		function imgSlider(anything){
			document.querySelector('.starbucks').src = anything;
		}

		function channgeCircleColor(color){
			const circle = document.querySelector('.circle');
			circle.style.background = color;
		}
		function toggleMenu(){
			var menuToggle = document.querySelector('.toggle');
			var navigation = document.querySelector('.navigation');
			menuToggle.classList.toggle('active');
			navigation.classList.toggle('active');
		}
	</script>
</body>
</html>
